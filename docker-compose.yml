version: '3.8'

services:
  rowboat-sse:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ROWBOAT_API_KEY=${ROWBOAT_API_KEY}
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
```

